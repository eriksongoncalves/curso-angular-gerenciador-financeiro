<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-24">
    <mat-button-toggle-group formControlName="type">
      <mat-button-toggle [value]="transactionType.OUTCOME">Gasto</mat-button-toggle>
      <mat-button-toggle [value]="transactionType.INCOME">Ganho</mat-button-toggle>
    </mat-button-toggle-group>

    @if (form.controls.type.invalid) {
      <mat-error>Campo obrigatório</mat-error>
    }
  </div>

  <mat-form-field class="w-100 mb-24">
    <mat-label>Titulo</mat-label>
    <input matInput placeholder="Digite o titulo da transação" formControlName="title" />

    @if (form.controls.title.invalid) {
      <mat-error>Campo obrigatório</mat-error>
    }
  </mat-form-field>

  <mat-form-field class="w-100 mb-24">
    <mat-label>Valor</mat-label>
    <input
      matInput
      type="text"
      placeholder="Digite o valor da transação"
      formControlName="value"
      mask="separator.2"
    />

    <span matTextPrefix>R$ &nbsp;</span>

    @if (form.controls.value.invalid) {
      <mat-error>Campo obrigatório</mat-error>
    }
  </mat-form-field>

  <div class="submit-container">
    <button type="submit" matButton="filled" [disabled]="form.invalid">Salvar</button>
  </div>
</form>
