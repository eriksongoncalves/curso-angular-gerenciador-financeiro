<app-balance [transactions]="transactions()" />

<div class="actions">
  <a matButton="filled" routerLink="create">Criar transação</a>
</div>

<div class="transactions">
  @for (transaction of transactions(); track transaction.id) {
    <app-transaction-item [transaction]="transaction" class="transaction" />
  } @empty {
    <app-no-transactions />
  }
</div>
